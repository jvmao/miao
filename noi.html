<script type="xxx" id="ch0105/37">
// 输入示例：10 2 15
var input = prompt("请输入 M N X：").split(" ").map(Number);
var M = input[0], N = input[1], X = input[2];

// 当前战斗力
var power = N;
// 当前能量元素数
var energy = X;

while (true) {
    // 如果能量不足以恢复体力，跳出
    var need = Math.ceil(M / power);
    if (energy < need) break;

    // 消耗能量恢复体力
    energy -= need;

    // 计算当前战斗期战斗力提升
    var increase = Math.floor(M / power);
    if (increase == 0) break; // 如果不能再提升，直接结束

    power += increase;
}

console.log(power);

</script>
